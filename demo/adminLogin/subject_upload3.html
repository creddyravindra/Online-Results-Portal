    <script>
	
	   const urlParams = new URLSearchParams(window.location.search);
        const notification = urlParams.get('notification');
        if (notification) {
            document.getElementById('notification').innerText = notification;
        }

        const success = urlParams.get('success');
        if (success === '1') {
